<!-- ======= Menu Section ======= -->
<section id="menu" class="menu">
        <div class="container">
            <div class="section-title">
              <h2>Наше <span>Меню</span></h2>
            </div>
            <div class="row">
              <div class="col-lg-12 d-flex justify-content-center">
                <ul id="menu-flters">
                    <li data-filter="*" class="=filter-active">Все меню</li>
                    {% for item in categories %}
                        <li data-filter=".filter-{{ item.id }}">{{ item.name }}</li>
                    {% endfor %}
                </ul>
              </div>
            </div>
            <div class="row menu-container">
                {% for dish in dishes %}
                     <div class="col-lg-6 menu-item filter-{{ dish.category.id }}">
                        <div class="menu-content">
                          <a href="#">{{ dish.name }}</a><span>{{ dish.price }} &#8372;</span>
                        </div>
                        <div class="menu-ingredients">
                            {{ dish.desc }}
                        </div>
                     </div>
                {% endfor %}
            </div>
        </div>
</section>
